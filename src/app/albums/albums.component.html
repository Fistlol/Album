<h2>Album List</h2>

<div *ngIf="!loading">
  <ol>
    <li *ngFor="let album of albums">
      <a routerLink="/albums/{{album.id}}">
        {{album.title}}
      </a>
      <button (click)="deleteAlbum(album.id)">
        Delete
      </button>
    </li>
  </ol>
</div>

<p *ngIf="loading">
  Loading...
</p>
